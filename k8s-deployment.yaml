apiVersion: apps/v1
kind: Deployment
metadata:
  name: mood-tracker-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mood-tracker
  template:
    metadata:
      labels:
        app: mood-tracker
    spec:
      containers:
        - name: mood-tracker
          image: mood-tracker-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          args: ["--spring.profiles.active=k8s"]

          #  Kubernetes POD bilgilerini Spring Bootâ€™a inject eden environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

---
apiVersion: v1
kind: Service
metadata:
  name: mood-tracker-service
spec:
  type: NodePort
  selector:
    app: mood-tracker
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
